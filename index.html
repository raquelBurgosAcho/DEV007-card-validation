<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Tarjeta de crédito válida</title>
    <link rel="stylesheet" href="style.css" />

  </head>
  <body>
    <main class="wrapper">

      <div class="card">
        <div class="card-front">
          <img src="./img/adelantetarjeta.png" alt="Frente de la tarjeta">
          <div class="card-front__data">
            <img src="./img/logo.png" alt="" >
            
            <div>
              <p class="card-number" id="card-number">0000 0000 0000 0000</p>
              <div class="card-name-date">
                <p class="card-name" id="card-name">Jane Appleseed</p>
                <p class="card-date">
                  <span id="card-month">00</span>/<span id="card-year">00</span>
                </p>
              </div>
            </div>
          </div>
        </div>
        <div class="card-back">
          <img src="./img/atras tarjeta.png" alt="Dorso de la tarjeta">
          <div class="card-back__data">
            <p class="card-cvc" id="card-cvc">000</p>
          </div>
        </div>
      </div>
  
      <div class="form-wrapper">
        <form class="form" id="form">
          <div class="form-group">
            <label for="input-name" class="label"> Nombres del titular </label>
            <input type="text" class="input" id="input-name" placeholder="e.g. Jane Appleseed" required>
          </div>
          <div class="form-group">
            <label for="input-number" class="label"> Numero de tarjeta</label>
            <input type="text" class="input" id="input-number" placeholder="e.g. 1234 5678 9123 000" required pattern="[0-9]*" maxlength="13"> 
          </div>
          <div class="form-group double">
            <div class="rows">
              <label for="input-month" class="label">Exp. Fecha (MM/YY)</label>
              <div class="columns">
                <input type="text" class="input" id="input-month" placeholder="MM" maxlength="2" required>
                <input type="text" class="input" id="input-year" placeholder="YY" maxlength="2" required>
              </div>
            </div>
            <div class="rows">
              <label for="input-cvc" class="label">CVC</label>
              <input type="text" class="input" id="input-cvc" placeholder="e.g. 123" maxlength="3" required>
            </div>
          </div>
          <div class="form-group">
            <button class="button" id="lugar" type="submit">Confirm</button>
          </div>
        </form>

        <span id="resultado"></span>
        <br><br>
        <span id="mensaje-valido"></span>
        <span id="mensaje-invalido"></span>
        <br><br>
        <span id="numero-enmascarado"></span>
        
        <div class="thank-you disabled" id="thank-you">
          <img src="./img/boton.png" alt="Ícono de completado">
          <p class="thank-you-title"> Gracias!</p>
          <p class="thank-you-text">Hemos añadido los datos de su tarjeta</p>
          <button class="button" id="continue">Continue</button>
          
        </div>
      </div>
  
  
  
    </main>


    <script src="index.js" type="module"></script>
  </body>
</html>
